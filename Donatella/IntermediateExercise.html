<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <br>
    <form>
        <label for="firstname">Firstname: </label><br>
        <input type="text" name="Firstname" placeholder="John"> <br> </br>
        <label for="lastname">Lastname:</label><br>
        <input type="text" name="Lastname" placeholder="Doe"> <br> </br>




        <label for="course"> Course:</label>
        <select id="course" name="course"> 
           <option value="HTML" selected >HTML</option>
       </select> <br> </br>


        <label for="gender"> Gender</label><br>
        <input type="radio" name="gender" value="male" checked> <label for="gender">Male</label><br>
        <input type="radio" name="gender" value="female"> <label for="gender">Female</label><br>
        <input type="radio" name="gender" value="other"> <label for="gender">Other</label><br>
        <br> </br>


        <label for="hobbies"> Hobbies</label><br>
        <input type="checkbox" name="Hobbies" value="Programming" checked> <label for="hobbies">Programming</label><br>
        <input type="checkbox" name="Hobbies" value="Basketball" checked> <label for="hobbies">Basketball</label><br>
        <input type="checkbox" name="Hobbies" value="Football"> <label for="hobbies">Football</label> <br>
        <input type="checkbox" name="Hobbies" value="Reading"> <label for="hobbies">Reading Novels</label><br>
        <br> </br>

        <label for="phone">Phone</label> <br>
        <input type="text" name="Phone" placeholder="004312345678912"> <br> </br>


        <label for="message">Address:</label>
        <br>
        <textarea id="message" name="message" rows="5" cols="30">Schützenstraße 30, 6323, Vienna, Austria </textarea>
        <br> </br>


        <label for="Email">Email:</label><br>
        <input type="text" id="Email" name="Email" value="johndoe@example.com"> <br> </br>
        <label for="Password"> Password:</label><br>
        <input type="text" id="Password" name="Password" value="......"> <br> </br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form><br> </br>



</body>


</html>
