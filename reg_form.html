<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" placeholder="John"><br>

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" placeholder="Doe"><br>

        <label for="course">Course</label>
        <select id="course" {# for js #} name="course">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">Java Script</option>
        </select><br>

        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" value="female">female<br>
        <input type="radio" name="gender" value="male">male<br>
        <input type="radio" name="gender" value="other">other<br>

        <label for="hobbies">Hobbies</label><br>
        
            <input type="checkbox" name="programming">
            <label for="programming">Programming</label><br>
            
            <input type="checkbox" name="basketball">
            <label for="basketball">Basketball</label><br>
            
            <input type="checkbox" name="football">
            <label for="football">Football</label><br>
            
            <input type="checkbox" name="reading_novel">
            <label for="reading_novel">Reading Novel</label><br>

        <label for="phone">Phone</label>
        <input type="text" name="phone" placeholder="+43-664-1234567"><br>

        <label for="address">Address</label>
        <textarea id="address" {# for js #} name="address" rows="5" cols="32" placeholder="Schützenstraße 30, 6323, Vienna, Austria"></textarea><br>

        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="john@doe.com"><br>

        <label for="password">Password</label>
        <input type="password" name="password"><br>

        <input type="submit" value="Submit"><br>

        <a href="go back"><button>Reset</button></a>
    </form>
</body>
</html>
